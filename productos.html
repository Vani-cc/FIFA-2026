<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Oficial Mundial 2026</title>
  <style>
    body {
      background: linear-gradient(to bottom, #003366, #66ccff, #008037);
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* === ENCABEZADO IGUAL AL DE LA IMAGEN === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background: linear-gradient(to right, #003c88, #005e71, #008037);
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.9rem;
    }

    nav {
      display: flex;
      gap: 35px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.75;
    }

    /* === PRODUCTOS === */
    .productos {
      max-width: 1200px;
      margin: 60px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .producto {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .producto:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }

    .producto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
      background: white;
    }

    .producto h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .producto p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .producto span {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .btn-agregar {
      padding: 10px;
      border: none;
      border-radius: 25px;
      background-color: #008037;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-agregar:hover {
      background-color: #00652a;
    }

    .btn-favorito {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #e63946;
      transition: color 0.3s;
      user-select: none;
    }

    .btn-favorito.active {
      color: #e63946;
    }

    .btn-favorito:hover {
      color: #b12734;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: white;
      background: rgba(0,0,0,0.3);
      margin-top: 40px;
    }

    /* logo */
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 70px;
  width: 70px;
  border-radius: 50%;
  
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/logo.png" alt="Tienda Oficial Mundial 2026" />
    <h1>Tienda Oficial Mundial 2026</h1>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="favoritos.html">Favoritos</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <section class="productos" id="lista-productos"></section>

  <footer>
    <p>© 2026 Tienda Mundial. Todos los derechos reservados.</p>
  </footer>

  <script>
    const productos = [
      {
        id: "Playera-oficial",
        nombre: "Playera Oficial",
        descripcion: "Edición limitada del Mundial 2026.",
        precio: 699.00,
        imagen: "imagenes/camisa.png"
      },
      {
        id: "balon-oficial",
        nombre: "Balón Mundial",
        descripcion: "Balón oficial del Mundial 2026.",
        precio: 469.00,
        imagen: "imagenes/balon.png"
      },
      {
        id: "gorra",
        nombre: "Gorra Verde",
        descripcion: "Apoya a tu selección con estilo.",
        precio: 259.00,
        imagen: "imagenes/gorra.png"
      },
      {
        id: "bufanda",
        nombre: "Bufanda de EE.UU",
        descripcion: "Ideal para alentar desde la tribuna.",
        precio: 199.00,
        imagen: "imagenes/uu.ee.png"
      },
      {
        id: "poster",
        nombre: "Póster Edición Especial",
        descripcion: "Diseño coleccionable del Mundial.",
        precio: 159.00,
        imagen: "imagenes/post.png"
      },
       {
        id: "bufanda",
        nombre: "Bufanda del Aficionado",
        descripcion: "Ideal para alentar desde la tribuna.",
        precio: 189.00,
        imagen: "imagenes/bufanda.png"
      },
      {
        id: "set",
        nombre: "Set Edición Especial",
        descripcion: "Coleccionable del Mundial.",
        precio: 899.00,
        imagen: "imagenes/set.png"
      },
      {
        id: "poster",
        nombre: "Póster Edición Especial",
        descripcion: "Diseño coleccionable del Mundial.",
        precio: 196.00,
        imagen: "imagenes/posted.png"
      }
    ];

    const listaProductos = document.getElementById("lista-productos");
    let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

    productos.forEach(prod => {
      const div = document.createElement("div");
      div.classList.add("producto");

      div.innerHTML = `
        <button class="btn-favorito active" data-id="${prod.id}" aria-label="Agregar a favoritos">❤️</button>
        <img src="${prod.imagen}" alt="${prod.nombre}">
        <h3>${prod.nombre}</h3>
        <p>${prod.descripcion}</p>
        <span>$${prod.precio.toFixed(2)} MX</span>
        <button class="btn-agregar">🛒 Añadir al carrito</button>
      `;

      const btnAgregar = div.querySelector(".btn-agregar");
      btnAgregar.addEventListener("click", () => {
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

        if (!carrito.includes(prod.id)) {
          carrito.push(prod.id);
          localStorage.setItem("carrito", JSON.stringify(carrito));
          alert("Producto añadido al carrito 🛒");
        } else {
          alert("Este producto ya está en tu carrito");
        }
      });

      const btnFavorito = div.querySelector(".btn-favorito");
      btnFavorito.addEventListener("click", () => {
        const id = prod.id;
        if (favoritos.includes(id)) {
          favoritos = favoritos.filter(favId => favId !== id);
        } else {
          favoritos.push(id);
        }
        localStorage.setItem("favoritos", JSON.stringify(favoritos));
        alert(favoritos.includes(id) ? "Producto añadido a favoritos ❤️" : "Producto eliminado de favoritos");
      });

      listaProductos.appendChild(div);
    });
  </script>
</body>
</html>
